name: CI

on:
  pull_request:
    paths:
      - '.github/workflows/**'
      - 'src/**'
      - 'test/**'
      - 'Makefile'
      - 'Dockerfile'
      - 'package.json'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - name: Unit test
      run: npm test
